spring:
  application:
    name: auth-service
  cloud:
    nacos:
      server-addr: 47.115.217.108:8848
      discovery:
        namespace: resume_analysis
        group: resume-project
      config:
        namespace: resume_analysis
        group: resume-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: resume-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: resume-common
            refresh: true
          - data-id: mysql-${spring.profiles.active}.yaml
            group: resume-common
            refresh: true
          - data-id: redis-${spring.profiles.active}.yaml
            group: resume-common
            refresh: true
  profiles:
    active: dev
logging:
    level:
        cn: trace
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
#    #开启mybatis-plus的日志
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #设置统一的全局id生成策略:有当用户未输入时，采用雪花算法生成一个适用于分布式环境的全局唯一主键，类型可以是String和number
      id-type: AUTO
  #告知映射文件的位置
  mapper-locations: classpath*:/mapper/**/*.xml
  #给POJO类起别名
  type-aliases-package: com/resume/position/pojo